<!-- Lab Eventos  -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB EVENTOS - Social</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons para el corazón -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="event.css">
</head>
<body class="bg-light">

    <div class="container py-3">

        <h1 class="text-center mb-4 titulo">LAB EVENTOS</h1>

        <!-- FORMULARIO -->
        <div class="card shadow p-4 mb-4 form-card">
            <form id="postForm">
                <input id="titulo" type="text" class="form-control mb-3" placeholder="Título del evento" required>

                <textarea id="descripcion" class="form-control mb-3" placeholder="Descripción..." rows="3" required></textarea>

                <input id="imagen" type="file" accept="image/*" class="form-control mb-3" required>

                <button class="btn btn-primary w-100" type="submit">Publicar</button>
            </form>
        </div>

        <!-- FEED -->
        <section id="feed" class="feed"></section>

    </div>

    <script src="event.js"></script>
</body>
</html>
